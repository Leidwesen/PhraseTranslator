<!DOCTYPE html>
<html lang="en">
  <head >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10.0, minimum-scale=.25, user-scalable=yes">
    
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/translations.js"></script>
    <script type="text/javascript" src="js/extras.js"></script>

    <title>Phrase Translator</title>
    <meta name="description" content="A tool to translate search strings in Pokemon GO between in-game languages">
  </head>
  <body>
    This tool converts Pokemon GO <a href='https://leidwesen.github.io/SearchPhrases/'>search strings</a> between in-game languages.
    <br>Using <a href='https://docs.google.com/spreadsheets/d/e/2PACX-1vSQubiAFnRgCUp9BSJaCq0-XSGU0-x3LvOwzWdAj-JlrXsdkBWrGrlfmvFmGcbjUnCa5XFSnv4C1Nzs/pubhtml?gid=1236962912'>data</a> directly from the game. Translations last updated <u>November 21st, 2023</u> (APK 0.291.2)
    <div id=text>
      <div id=inp>
	<textarea id=inptxt class=BigText rows=10 cols=30></textarea>
	<br> <label for=inpLan>Input Language</label>
	<br> <select id=inpLan></select>
      </div>
      <div id=mid>
	<b>=></b>
      </div>
      <div id=outp>
	<textarea id=outtxt class=BigText rows=10 cols=30 readonly></textarea>
	<br> <label for=inpLan>Output Language</label>
	<br> <select id=outLan></select>
	<br> <button id=copy>Copy Output to Clipboard</button>
      </div>
    </div>
    <br> <button id=trans>Translate</button>
    <br>
    <input type=checkbox id=verbose title='Display extra information.'></input>
    <label for=verbose>Verbose</label>
    <br>
    <input type=checkbox id=lowercase title='Converts output to local lowercase, else uses translation defaults.'></input>
    <label for=lowercase>Lowercase Output</label>
    <br> <p id=log class=hide>Information:</p>
  </body>
</html>
